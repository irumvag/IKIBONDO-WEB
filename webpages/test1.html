<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard UI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }

    #sidebar {
      transition: all 0.3s ease;
    }

    #sidebar.collapsed {
      width: 0;
      overflow: hidden;
    }

    #content {
      transition: margin-left 0.3s ease;
    }

    #content.full {
      margin-left: 0;
    }

    .sidebar-link {
      font-size: 1rem;
      color: #6c757d;
    }

    .sidebar-link.active {
      color: #007bff;
      font-weight: bold;
    }

    .card h5 {
      font-size: 1.25rem;
    }
  </style>
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar bg-light border-end vh-100 p-3" style="min-width: 250px;">
      <h4 class="mb-4">CoreUI</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link sidebar-link active" href="#">Dashboard</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link sidebar-link" href="#">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link sidebar-link" href="#">Settings</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div id="content" class="flex-grow-1">
      <!-- Header -->
      <header class="d-flex align-items-center justify-content-between p-3 border-bottom">
        <button class="btn btn-outline-secondary" id="toggleSidebar">
          <i class="bi bi-list"></i>
        </button>
        <h5 class="m-0">Dashboard</h5>
        <div class="d-flex align-items-center">
          <i class="bi bi-bell fs-5 me-3"></i>
          <img src="https://via.placeholder.com/40" class="rounded-circle" alt="User">
        </div>
      </header>

      <!-- Breadcrumb -->
      <div class="p-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
          </ol>
        </nav>
      </div>

      <!-- Cards and Charts -->
      <div class="container-fluid">
        <div class="row g-3 mb-4">
          <div class="col-md-3">
            <div class="card text-white" style="background-color: #6f42c1;">
              <div class="card-body">
                <h5>26K <small class="text-light">(-12.4%)</small></h5>
                <p>Users</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-white" style="background-color: #20c997;">
              <div class="card-body">
                <h5>$6,200 <small class="text-light">(40.9%)</small></h5>
                <p>Income</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-white" style="background-color: #ffc107;">
              <div class="card-body">
                <h5>2.49% <small class="text-light">(84.7%)</small></h5>
                <p>Conversion Rate</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-white" style="background-color: #dc3545;">
              <div class="card-body">
                <h5>44K <small class="text-light">(-23.6%)</small></h5>
                <p>Sessions</p>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Traffic</h5>
            <canvas id="trafficChart" height="100"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.getElementById('toggleSidebar').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
      document.getElementById('content').classList.toggle('full');
    });

    const ctx = document.getElementById('trafficChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
          label: 'Traffic',
          data: [150, 100, 120, 170, 140, 190, 130],
          borderColor: '#6f42c1',
          backgroundColor: 'rgba(111, 66, 193, 0.2)',
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>
</body>

</html>
